{% extends 'common/master/index.html' %}
{% block body %}
    <section id="control">
        <h1>
            <span>Radio GIK</span>
        </h1>

        <div class="audiojsZ">
            <audio src="http://stream.gik.mx/radio.mp3" preload="none" autoplay></audio>
            <div class="play-pauseZ">
                <p class="playZ"></p>
                <p class="pauseZ"></p>
                <p class="loadingZ"></p>
                <p class="errorZ"></p>
            </div>
            <div class="scrubberZ">
                <div class="progressZ"></div>
                <div class="loadedZ"></div>
            </div>
            <div class="timeZ">
                <em class="playedZ">00:00</em>/<strong class="durationZ">00:00</strong>
            </div>
            <div class="error-messageZ"></div>
        </div>
    </section>
    <section id="chat">
        <div id="tlkio" data-channel="gik" data-theme="theme--night" style="width:100%;height:400px;"></div>
        <script async src="http://tlk.io/embed.js" type="text/javascript"></script>
    </section>
{% endblock%}
